<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            background-color: #f5f5f5;
        }
        /* Style pour le pop-up */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            width: 50%;
            height: 50%;
            border-radius: 5px;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            z-index: 9999;
            box-shadow: 0 0 5px 0px #000000;
        }
        .popup .popup-header{
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            padding:10px;
            margin: 0;
            background-color: #003a91;
            color: #fff;
        }
        .popup .popup-content{
            background-color: #fff;
        }
        .popup form{
            margin:10px;
            padding:0 10px;
            background-color: #fff;
        }
        .popup form label{
            background-color: #fff;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .popup form label>i{
            margin: 2px;
        }
        .popup form .button-type{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }
        .popup form .button-type label{
            font-weight: bold;
            padding: 10px 15px;
            font-size: 13px;
            background: #195cc0;
            color: white;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin: 5px;
            transition: all 0.2s ease-in-out;
        }
        .popup form .button-type label.active,
        .popup form .button-type label:hover{
            border-color: #195cc0;
            background: #003a91;
            border-radius: 8px;
            cursor: pointer;
        }
        .popup .subform-container>label{
            display: initial;
        }
        .popup .subform-container>input,
        .popup .subform-container>select{
            margin: 5px;
        }
        .popup form button{
            background-color: #195cc0;
            color: #fff;
            margin:10px;
            border: 2px solid #195cc0;
            border-radius: 5px;
            padding: 5px 10px;
            position: absolute;
            bottom: 0;
            right: 0;
            transition: all 0.2s ease-in-out;
        }
        .popup form button:hover{
            border-color: #ccc;
            background-color: #003a91;
            cursor: pointer;
        }
        .open-popup-btn{
            background-color: #195cc0;
            border: 2px solid #195cc0;
            color: #fff;
            margin:10px;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            transition: all 0.2s ease-in-out;
        }
        .open-popup-btn:hover{
            border-color: #ccc;
            background-color: #003a91;
            cursor: pointer;
        }
        /* Style pour les boutons */
        .popup-buttons button {
            margin: 5px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="./vendor/font-awesome/css/all.min.css">
</head>
<body>
    <div class="popup-buttons">
        <button class="open-popup-btn" onclick="popupManager.openPopup()">Open popup</button>
    </div>

    <div class="popup">
        <div class="popup-header"></div>
        <div class="popup-content"></div>
    </div>
    <script src="popupManager.js"></script>
</body>
</html>
